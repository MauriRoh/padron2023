{% extends 'home.html' %}

{% load static %}

<!-- Body -->
{% block body %}
    <body class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed">
    <div class="wrapper">

        {% include 'navbar.html' %}

        {% include 'sidebar.html' %}

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>{{ title }}</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="{{ padron_url }}">Padron</a></li>
                                <li class="breadcrumb-item"><a href="{{ dni_no_url }}">DNI NO Encontrado</a></li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content-header -->

            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">

                            <div class="card">

                                {% block dataBody %}

                                {% endblock %}

                            </div>

                        </div>
                    </div>
                </div>
            </section>

        </div>

        {% include 'footer.html' %}

        <!-- JavaScript -->
        {% block javascript %}

        {% endblock %}
        <!-- ./JavaScript -->
    </body>
{% endblock %}


<!-- ./Body -->
